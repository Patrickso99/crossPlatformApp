<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsi studenti</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>

        <ion-header>
            <ion-toolbar color="success">
                <ion-title color="dark"><b>Gestione corsi</b></ion-title>
                </ion-toobar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-card-title>I miei corsi</ion-card-title>
                                <ion-item>
                                    <ion-label position="floating">Nome del corso</ion-label>
                                    <ion-input type="text" id="nomeDelCorso"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Voto (1-5)</ion-label>
                                    <ion-input type="number" id="voto" onkeypress="return noNaturalNumber(event);">
                                    </ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id="bottoneAggiungi" color="success">
                                        <ion-icon name="add" slot="start"></ion-icon>
                                        Aggiungi
                                    </ion-button>
                                    <ion-button id="bottoneCancella" color="danger">
                                        <ion-icon name="close"></ion-icon>
                                        Cancella
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="listaCorsiConCosto"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="2" offset-md="3">
                        <span id="spesaTotale"></span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="2" offset-md="3">
                        <span id="media"></span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="mieicorsi.js"></script>
</body>

</html>
