<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesometro</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <!-- Tag principale solo uno per APP -->
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary ">
                <ion-title>Spesometro</ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- Tag principale solo uno per pagina (vista, View) -->
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>

                                <ion-card-title>Nuova spesa</ion-card-title>
                                <ion-card-subtitle>Nuovissima spesa</ion-card-subtitle>

                                <ion-item>
                                    <ion-label position="floating">Motivo spesa</ion-label>
                                    <ion-input type="text" id="motivo-spesa"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Importo spesa</ion-label>
                                    <ion-input type="number" id="importo-spesa"></ion-input>
                                </ion-item>

                                <div margin-vertical text-right>
                                    <ion-button color="success" id="aggiungi-bottone">
                                        <ion-icon name="add" slot="start"></ion-icon>
                                        Aggiungi
                                    </ion-button>
                                    <ion-button color="danger" id="cancella-bottone">
                                        <ion-icon name="close"></ion-icon>
                                        Cancella
                                    </ion-button>
                                </div>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row size-md="6" offset-md="3">
                    <ion-col>
                        <ion-list id="list-spesa"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script src="spesometro.js"></script>
</body>

</html>
